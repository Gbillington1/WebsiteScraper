<body>
    <h1>Web Scraper</h1>
    <p>Enter a URL below, and click <code>Submit</code> to scrape.</p>
    <form action="/scrape" method="get">
        <label for="url">URL: </label>
        <input type="text" name="url" id="url" placeholder="Enter URL here">
        <input type="submit" id="submit">
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $("#submit").click(async function() {
            var data = await $.get('/scrape?url=http://grahambillington.com', (data) => {
                console.log(data);
            })
        })
    </script>
</body>
